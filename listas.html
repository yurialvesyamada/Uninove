<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <title>Listas</title>
    <style>
        header>h1 {
            text-align: center;
        }
        article {
            text-align: center;
            background-color: rgba(199, 190, 190, 0.651);
            border: 2px solid rgba(146, 133, 133, 0.623);
            padding: 1em;
            width: 50%;
            margin: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Listas</h1>
    </header>

    <article>
        <h2>Tecnologias Front-End</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Bootstrap</li>
        </ul>
        <h2>Tecnologias Back-End</h2>
        <ol>
            <li>PHP</li>
            <li>C#</li>
            <li>Node.Js</li>
            <li>Visual Basic</li>
        </ol>
    </article>

</body>

</html>

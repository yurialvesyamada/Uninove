<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressoes Regulares</title>
    <style>
        input:invalid {
            border: 2px solid rgba(255, 0, 0, 0.719);
        }
        input:valid {
            border: 2px solid rgba(0, 128, 0, 0.753);
        }
    </style>
</head>

<body>
    <p>
        <label for="">Digite seu telefone no formato (DDD) 94875 - 6799
            <input type="tel" name="tel1" id="tel1" pattern="[0-9]{2}" placeholder="##" aria-label="2-digit area code"
                size="2">
            <input type="tel" name="tel2" id="tel2" pattern="[0-9]{5}" placeholder="#####"
                aria-label="5-digit area code" size="4">
            <input type="tel" name="tel3" id="tel3" pattern="[0-9]{4}" placeholder="##" aria-label="4-digit area code"
                size="3">
        </label>
    </p>
</body>

</html>
